name: Docker Image CI

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set tag
      env:
        IMAGE_TAG: ${{ github.sha }}
    
       
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      run: |
        docker build . --file Dockerfile --tag ghcr.io/dogstailfarmer/exchanges-wrapper:$IMAGE_TAG
    #     docker push ghcr.io/dogstailfarmer/exchanges-wrapper:latest
